<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="img/logo.png" alt="LOGO ETSIT">
    </div>
    <div class="cabecera">
        <div class="title">HERRAMIENTA DE GESTIÓN DE TFTS - MIS TRABAJOS</div>
        <div class="header-btns">
            <a href="/mis-trabajos" class="header-btn">
                <i class="fa-solid fa-book fa-xl" style="color: #00529B;"></i>
                Mis trabajos
            </a>
            <a href="/temas-tft" class="header-btn">
                <i class="fa-solid fa-list fa-xl" style="color: #00529B"></i>
                Temas TFT
            </a>
            <a href="/solicitudes" class="header-btn">
                <i class="fa-solid fa-bell fa-xl" style="color: #00529B"></i>
                Solicitudes
            </a>
            <a href="/tribunales" class="header-btn">
                <i class="fa-solid fa-scale-balanced fa-xl" style="color: #00529B"></i>
                Tribunales
            </a>
            <a href="/logout" class="header-btn">
                <i class="fa-solid fa-right-from-bracket fa-xl" style="color: #00529B"></i>
                Logout
            </a>
        </div>
    </div>
</div>
<div class="main">
    <h1>Evaluación y entrega de acta</h1>
    <div>
        <form class="form-container" method="POST" th:action="@{/calificar-tft/{tftId}(tftId=${tftId})}" enctype="multipart/form-data">
            <div class="form-field">
                <label for="calificacion">Calificación:</label><br>
                <input type="number" id="calificacion" name="calificacion" step="0.01" min="0" max="10">
            </div>
            <div class="form-field">
                <label for="matricula">Matricula de honor:</label><br>
                <input type="checkbox" id="matricula" name="matricula" value="true" onchange="toggleComentario(this)"/>
                <input type="hidden" name="matricula" value="false" />
            </div>
            <div class="form-field" id="comentarioDiv" style="display: none;">
                <label for="comentario">Justificación de matricula de honor:</label><br>
                <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
            </div>
            <div class="form-field">
                <label for="fechaHora">Fecha y hora de la defensa:</label><br>
                <input type="datetime-local" id="fechaHora" name="fechaHora">
            </div>
            <div class="form-field">
                <label for="file">Cargar documentación:</label><br>
                <input type="file" id="file" name="file" accept=".pdf">
            </div>
            <div class="actions">
                <button class="button" type="submit">Enviar acta de calificación</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    function toggleComentario(checkBox) {
        const comentarioDiv = document.getElementById('comentarioDiv');
        comentarioDiv.style.display = checkBox.checked ? 'block' : 'none';
    }
</script>
