<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Herramienta de Gestión de TFTs</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="img/logo.png" alt="LOGO ETSIT">
    </div>
    <div class="title"><b>LOGIN - HERRAMIENTA DE GESTIÓN DE TFTS</b></div>
</div>
<div class="login-container">
    <div class="login-box">
        <h2>LOGIN</h2>
        <form action="/login" method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input id="username" type="email" name="username" placeholder="correo upm con @alumnos.upm.es" required>
            <input id="password" type="password" name="password" placeholder="Contraseña" required>
            <a href="#">He olvidado mi contraseña</a><br>
            <input type="submit" value="Entrar">
        </form>
    </div>
    <button onclick="fillFields('tutor@tfm.com', '1234')">Tutor</button>
    <button onclick="fillFields('alumno@tfm.com', '1234')">Alumno</button>
    <button onclick="fillFields('PAS@tfm.com', '1234')">PAS</button>
    <button onclick="fillFields('secretario@tfm.com', '1234')">Secretario</button>
    <script type="text/javascript">
        function fillFields(username, password) {
            document.getElementById("username").value = username;
            document.getElementById("password").value = password;
        }
    </script>
</div>
</body>
</html>
